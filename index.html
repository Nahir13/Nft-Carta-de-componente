<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=DM+Serif+Text:ital@0;1&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center my-5">
      <div class="card carta rounded" style="width: 22rem;">
        <img src="./images/image-equilibrium.jpg" class="card-img-top rounded mx-2 my-3" style="width: 95%;" alt="imagen de Equilibrium">
        <div class="card-body">
          <h5 class="card-title titulo"> Equilibrium #3429</h5>
          <p class="card-text"> Our Equilibrium collection promotes balance and calm.</p>
          <p class="card-text cyan"><img src="images/icon-ethereum.svg" alt="imagen rombo ethereum"> 0.041 ETH <span class="dias"><img src="images/icon-clock.svg" alt=""> 3 days left</span></p>
          <hr>
          <p class="card-text"><img src="./images/image-avatar.png" class="card-img-top rounded-circle border border-light" style="width: 18%;" alt="imagen de avatar">     Creation of <span class="nombre">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nahir Villarnovo</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
